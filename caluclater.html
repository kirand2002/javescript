<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            width: 320px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            border: none;
            outline: none;
            background: #333;
            color: white;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-spacing: 10px;
        }
        td {
            padding: 0;
        }
        button {
            width: 100%;
            height: 70px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #444;
            color: white;
            transition: background 0.2s;
        }
        button:hover {
            background: #666;
        }
        .operator {
            background: orange;
        }
        .operator:hover {
            background: darkorange;
        }
        .clear {
            background: red;
        }
        .clear:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <table>
            <tr>
                <td><button onclick='disp(7)'>7</button ></td>
                <td><button onclick='disp(8)'>8</button></td>
                <td><button onclick='disp(9)'>9</button></td>
                <td><button class="operator" onclick='disp("/")'>/</button></td>
            </tr>
            <tr>
                <td><button onclick='disp(4)'>4</button></td>
                <td><button onclick='disp(5)'>5</button></td>
                <td><button onclick='disp(6)'>6</button></td>
                <td><button class="operator" onclick='disp("*")'>*</button></td>
            </tr>
            <tr>
                <td><button onclick='disp(1)'>1</button></td>
                <td><button onclick='disp(2)'>2</button></td>
                <td><button onclick='disp(3)'>3</button></td>
                <td><button class="operator" onclick='disp("-")'>-</button></td>
            </tr>
            <tr>
                <td><button onclick='disp(0)'>0</button></td>
                <td><button onclick='disp(".")' >.</button></td>
                <td><button class="operator" onclick="calculate()">=</button></td>
                <td><button class="operator" onclick='disp("+")'>+</button></td>
            </tr>
            <tr>
                <td colspan="4"><button class="operator" style="width:100%" onclick='cleardisp()'>C</button></td>
            </tr>
        </table>
    </div>

    <script>
        function disp(val){
            document.getElementById("display").value += val
        }
        function cleardisp(){
            document.getElementById("display").value =" "
        }

        calculate=()=>{
        let a=document.getElementById("display").value
        let b=eval(a)
        document.getElementById("display").value = b

        }
    </script>
</body>
</html>
